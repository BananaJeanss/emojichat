<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emojichat</title>
    <meta name="description" content="no text, only emojis." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="floatingheader">
      <p>🗨️💬😃</p>
    </div>
    <div class="settings">
      <button id="settingsOpenButton">⚙️</button>
      <span id="avatarChip" class="avatar-chip" aria-hidden="true">🙂</span>
      <div id="menuPlaceholder"></div>
    </div>
    <div class="chat-container">
      <div class="messages" id="messages" style="height: 90%; width: 100%">
        <!-- messages will appear here -->
      </div>
      <div class="input-container" style="height: 10%">
        <input
          type="text"
          id="messageInput"
          placeholder="🤔💭..."
          autocomplete="off"
          disabled
          style="height: 100%; width: 90%"
        />
        <p class="emojilimit"><span id="emojiCount">0</span>/35</p>
        <button
          id="backspaceButton"
          class="wasdbutton"
          style="height: 100%; width: 5%; cursor: pointer"
        >
          ⌫
        </button>
        <button
          id="sendButton"
          class="wasdbutton"
          style="height: 100%; width: 5%; cursor: pointer"
        >
          📩
        </button>
      </div>
    </div>
    <emoji-picker style="width: 100%; height: 30vh"></emoji-picker>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script src="emoji-click.js"></script>
    <script src="backspace.js"></script>
    <script src="settings.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
